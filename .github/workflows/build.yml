name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectKey: shivendu6302_sonar-demo
          organization: shivendu6302
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
